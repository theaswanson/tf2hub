<div class="grid-container">
  <div class="grid-item" *ngFor="let item of data">
    <div class="card">
      <div class="card-content">
        <div class="header">
          <div class="title">{{item.title}}</div>
          <div class="subtitle">{{item.subtitle}}</div>
        </div>
        <div class="text" fxLayout="column" fxLayoutGap="1rem">
          <div *ngFor="let desc of item.description">
            {{desc}}
          </div>
        </div>
        <div class="links">
          <a mat-button [href]="link.href" target="_blank" *ngFor="let link of item.links">{{link.text}}</a>
        </div>
        <div class="image">
          <img [src]="item.img.src" [alt]="item.title" *ngIf="item.img" />
        </div>
      </div>
    </div>
  </div>
</div>
